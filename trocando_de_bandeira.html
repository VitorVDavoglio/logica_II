<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de bandeiras</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>

        function desenha_bandeira_Brasil() {

            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');
            
            pincel.fillStyle = 'green';
            pincel.fillRect(0, 0, 600, 400)
            
            pincel.fillStyle = 'yellow';
            pincel.beginPath();
            pincel.moveTo(50, 200);
            pincel.lineTo(300, 50);
            pincel.lineTo(550, 200);
            pincel.lineTo(300, 350);
            pincel.fill();
            
            pincel.fillStyle = 'darkblue';
            pincel.beginPath();
            pincel.arc(300, 200, 100, 0, 2 * Math.PI);
            pincel.fill();
            
        }
        
        function desenha_bandeira_Alemanha() {
            
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');

            pincel.fillStyle = 'black';
            pincel.fillRect(0, 0, 600, 133);

            pincel.fillStyle = 'red';
            pincel.fillRect(0, 133, 600, 133);

            pincel.fillStyle = 'yellow';
            pincel.fillRect(0, 266, 600, 133 )
        }

        var escolha = true;

        function escolhendo_bandeira() {
            
            if(escolha) {
                desenha_bandeira_Brasil();
            } else {
                desenha_bandeira_Alemanha();
            }
            escolha= !escolha;
            
        }

        setInterval(() => {
            escolhendo_bandeira();
        }, 3000);
    </script>
</body>
</html>
