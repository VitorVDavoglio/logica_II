<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teclas</title>
</head>
<body>
    
    <canvas width="600" height="400"></canvas>

    <script>

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);

        var x = 20;
        var y = 20;

        //cÃ³digo do teclado

        var esquerda = 37;
        var cima = 38;
        var direita = 39;
        var baixo = 40;

        // taxa de incremento

        var taxa = 10;

        function desenha_circulo(x, y, raio) {

            pincel.fillStyle = 'blue';
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();

        }

        function limpa_tela() {
            pincel.clearRect(0, 0, 600, 400);
        }

        function atualiza_tela() {
            limpa_tela();
            desenha_circulo(x, y, 10);
        }

        setInterval(() => {
            atualiza_tela();
        }, 20);
        
        function le_do_teclado(evento) {

            if(evento.keyCode == direita && x <= 580) {
                x = x + taxa;
            }
            else if(evento.keyCode == esquerda && x >= 20) {
                x = x - taxa;
            }
            else if(evento.keyCode == baixo && y <= 380) {
                y = y + taxa;
            }
            else if(evento.keyCode == cima && y >= 20) {
                y = y - taxa;
            }
        }

        document.onkeydown = le_do_teclado;

    </script>
</body>
</html>
