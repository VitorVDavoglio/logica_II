<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alvo</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var centro_x = 300
    var centro_y = 200
    var raio = 10;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }
    
    desenhaCirculo(centro_x,centro_y, raio + 20, 'red'); // maior círculo
    desenhaCirculo(centro_x,centro_y, raio + 10, 'white');
    desenhaCirculo(centro_x,centro_y, raio, 'red'); // menor circulo

    function dispara(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

       // lógica de acerto?
        if( (x >= centro_x - raio) && (x <= centro_x + raio) && (y >= centro_y - raio) && (y <= centro_y + raio) ) {
            alert('Você acertou!!!')
        }
    }

    tela.onclick = dispara;

</script>
</body>
</html>
