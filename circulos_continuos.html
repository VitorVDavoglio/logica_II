<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculos contínuos</title>
</head>
<body>
    
    <canvas width="600" height="400"></canvas>

    <script>

        var tela =  document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'lightgrey';
        pincel.fillRect(0,0, 600,400);

        var desenha = false;

        function desenha_circulo(evento) {
            if(desenha = true) {
                evento.onmousemove
                var x = evento.pageX - tela.offsetLeft;
                var y = evento.pageY - tela.offsetTop;
                pincel.fillStyle = 'blue';
                pincel.beginPath();
                pincel.arc(x,y,10,0,2 * 3.14);
                pincel.fill();
            }
            console.log(x + ' , ' + y);
        }

        tela.onmousemove = desenha_circulo;

        function habilita_desenhar() {
            desenha = true;
        }

        function desabilita_desenhar() {
            desenha = false;
        }

        tela.onmousedown = habilita_desenhar;

        tela.onmouseup = desabilita_desenhar;

    </script>
</body>
</html>
