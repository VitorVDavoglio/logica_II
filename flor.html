<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programa2</title>
</head>
<body>
    
    <canvas width="600" height="400"></canvas>

    <script>
        
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0,0, 600,400);

        function desenha_circulo(x,y,raio,cor) {
            
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x,y,raio,0, 2 * 3.14);
            pincel.fill();

        }
     
        function desenha_flor(x,y) {
            
            desenha_circulo(x,y-50,25,'yellow');
            desenha_circulo(x-50,y,25,'orange');
            desenha_circulo(x,y,25,'red'); //Centro da flor
            desenha_circulo(x+50,y,25,'black');
            desenha_circulo(x,y+50,25,'blue');

        }

        desenha_flor(300,200);
        


    </script>
</body>
</html>
