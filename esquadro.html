<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esquadro</title>
</head>
<body>
    
    <canvas width="1200" height="400"></canvas>

    <script>

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'lightgrey';
        pincel.fillRect(0,0, 600,400);

        //triangulo preto
        pincel.fillStyle = 'black';
        pincel.beginPath();
        pincel.moveTo(50,50);
        pincel.lineTo(50,350);
        pincel.lineTo(350,350);
        pincel.fill();

        //triangulo branco
        pincel.fillStyle = 'white';
        pincel.beginPath();
        pincel.moveTo(100,175);
        pincel.lineTo(100,325);
        pincel.lineTo(250,325);
        pincel.fill();

        //segundo c√≥digo

        pincel.fillStyle = 'darkgrey';
        pincel.fillRect(600,0, 600,400);

        function desenha_esquadro(xa, ya, xc, yc, cor) {
            
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.moveTo(xa,ya);
            pincel.lineTo(xa,yc);
            pincel.lineTo(xc,yc);
            pincel.fill();
            
            pincel.fillStyle = 'white';
            pincel.beginPath();
            pincel.moveTo((6*xa + xc)/7, (9*ya+5*yc)/14);
            pincel.lineTo((6*xa + xc)/7, (ya+6*yc)/7);
            pincel.lineTo((5*xa+9*xc)/14, (ya+6*yc)/7);
            pincel.fill();
            
        }

        desenha_esquadro(650,50,950,350, 'black');

    </script>
</body>
</html>
