<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ­rculos maiores</title>
</head>
<body>
    <h1>Teclas usadas:</h1>
    <p>Tecla ALT deixa o raio menor, tecla SHIFT deixa o raio maior.</p>
    
    <canvas width="600" height="400"></canvas>
    
    <script>

        var tela =  document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'lightgrey';
        pincel.fillRect(0,0, 600,400);
        
        var raio = 10;

        function desenha_circulo(evento) {
            
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            pincel.fillStyle = 'blue';
            pincel.beginPath();
            
            if(evento.shiftKey && raio <= 40) {
                raio = raio + 5;
            }
            else if(evento.altKey && raio >= 10) {
                raio = raio - 5;
            }
            pincel.arc(x,y,raio,0,2 * 3.14);
            pincel.fill();
            console.log(x + ' , ' + y);

        }

        tela.onclick = desenha_circulo;


    </script>
</body>
</html>
